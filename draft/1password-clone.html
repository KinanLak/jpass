<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f5f6f7;
    }

    .sidebar {
      width: 260px;
      background: #ffffff;
      border-right: 1px solid #e1e1e1;
      display: flex;
      flex-direction: column;
    }

    .search-bar {
      padding: 12px;
      border-bottom: 1px solid #e1e1e1;
    }

    .search-input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #e1e1e1;
      background: #f5f6f7;
      font-size: 14px;
    }

    .categories {
      padding: 12px;
    }

    .category {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      margin: 2px 0;
      border-radius: 6px;
      cursor: pointer;
    }

    .category:hover {
      background: #f5f6f7;
    }

    .category.active {
      background: #0572ec;
      color: white;
    }

    .category-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      background: #e1e1e1;
      border-radius: 4px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      height: 50px;
      border-bottom: 1px solid #e1e1e1;
      display: flex;
      align-items: center;
      padding: 0 16px;
      background: white;
    }

    .password-list {
      flex: 1;
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      overflow-y: auto;
    }

    .password-card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #e1e1e1;
    }

    .password-card:hover {
      border-color: #0572ec;
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .site-icon {
      width: 32px;
      height: 32px;
      background: #e1e1e1;
      border-radius: 6px;
      margin-right: 12px;
    }

    .card-title {
      font-weight: 500;
    }

    .card-username {
      color: #666;
      font-size: 14px;
    }

    .button {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #e1e1e1;
      background: white;
      margin-left: 8px;
      cursor: pointer;
    }

    .button:hover {
      background: #f5f6f7;
    }

    .button.primary {
      background: #0572ec;
      color: white;
      border: none;
    }

    .button.primary:hover {
      background: #0461c7;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Rechercher...">
    </div>
    <div class="categories">
      <div class="category active">
        <div class="category-icon"></div>
        Tous les éléments
      </div>
      <div class="category">
        <div class="category-icon"></div>
        Mots de passe
      </div>
      <div class="category">
        <div class="category-icon"></div>
        Identifiants
      </div>
      <div class="category">
        <div class="category-icon"></div>
        Notes sécurisées
      </div>
      <div class="category">
        <div class="category-icon"></div>
        Cartes bancaires
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="toolbar">
      <button class="button">Trier</button>
      <button class="button">Catégories</button>
      <div style="flex: 1"></div>
      <button class="button primary">+ Nouveau</button>
    </div>

    <div class="password-list">
      <div class="password-card">
        <div class="card-header">
          <div class="site-icon"></div>
          <div>
            <div class="card-title">Google</div>
            <div class="card-username">utilisateur@gmail.com</div>
          </div>
        </div>
      </div>

      <div class="password-card">
        <div class="card-header">
          <div class="site-icon"></div>
          <div>
            <div class="card-title">Amazon</div>
            <div class="card-username">utilisateur@gmail.com</div>
          </div>
        </div>
      </div>

      <div class="password-card">
        <div class="card-header">
          <div class="site-icon"></div>
          <div>
            <div class="card-title">Facebook</div>
            <div class="card-username">utilisateur@gmail.com</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
